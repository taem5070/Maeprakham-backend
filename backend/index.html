  <!-- ‡∏£‡∏ß‡∏° logic gate + tabs ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏¢‡∏Å -->
  <script src="./script.js"></script>

  <!-- üß© ‡∏™‡∏Ñ‡∏£‡∏¥‡∏õ‡∏ï‡πå‡πÄ‡∏™‡∏£‡∏¥‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ (‡πÑ‡∏°‡πà‡πÅ‡∏Å‡πâ script.js ‡πÄ‡∏î‡∏¥‡∏°) -->
  <script>
    (function () {
      const btn = document.getElementById('mobileMenuBtn');
      const panel = document.getElementById('mobileMenuPanel');

      // ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π
      btn?.addEventListener('click', () => {
        const willOpen = panel.classList.contains('hidden');
        panel.classList.toggle('hidden');
        btn.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
      });

      // ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß‡∏õ‡∏¥‡∏î
      document.addEventListener('click', (e) => {
        if (!panel || !btn) return;
        const isInside = panel.contains(e.target) || btn.contains(e.target);
        if (!isInside && !panel.classList.contains('hidden')) {
          panel.classList.add('hidden');
          btn.setAttribute('aria-expanded', 'false');
        }
      });

      // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π -> ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏î‡∏¥‡∏°‡∏î‡πâ‡∏ß‡∏¢ data-target
      panel?.addEventListener('click', (e) => {
        const el = e.target.closest('[data-go]');
        if (!el) return;
        const targetId = el.getAttribute('data-go');
        const tabBtn = document.querySelector(
          `nav[role="tablist"] .tab-btn[data-target="${targetId}"]`
        );
        if (tabBtn) tabBtn.click(); // ‡πÉ‡∏ä‡πâ logic ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        panel.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
        // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÅ‡∏ó‡πá‡∏ö‡∏ä‡∏±‡∏î ‡πÜ ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
        document.getElementById(targetId)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    })();
  </script>
