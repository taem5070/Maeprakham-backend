<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rewards Manager (Public)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ เพิ่มเฉพาะ CSS ปรับพอดีจอโทรศัพท์ (ไม่เปลี่ยนโครงสร้าง/สคริปต์) -->
  <style>
    /* รองรับ safe-area (รอยบาก iPhone) */
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    html, body { height: 100%; }
    body{
      padding-top: var(--safe-top);
      padding-right: var(--safe-right);
      padding-bottom: var(--safe-bottom);
      padding-left: var(--safe-left);
      min-height: 100svh;
    }
    @supports (height: 100dvh){
      body{ min-height: 100dvh; }
    }

    /* ทำให้ส่วนหลักกระชับบนจอเล็ก */
    .max-w-5xl{ padding-left: 0.75rem; padding-right: 0.75rem; }

    /* ฟอร์ม: เพิ่มพื้นที่แตะ & ขนาดตัวอักษรอ่านง่ายบนมือถือ */
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select,
    button{
      font-size: 16px;            /* ป้องกัน iOS ซูม */
      min-height: 44px;           /* ขนาดแตะสบายมือ */
    }

    /* Header แรก: ห่อบรรทัดได้บนมือถือ */
    header.flex.items-center.justify-between{
      row-gap: .5rem;
    }
    @media (max-width: 640px){
      header.flex.items-center.justify-between{ flex-wrap: wrap; }
    }

    /* กล่องฟอร์ม: ห่างกันพอดี */
    section .grid{ gap: 0.75rem; }

    /* แถวเครื่องมือของตาราง: ให้ช่องค้นหาเต็มบรรทัดบนมือถือ */
    section .flex.items-center.justify-between{
      gap: .5rem;
    }
    @media (max-width: 640px){
      section .flex.items-center.justify-between{ flex-wrap: wrap; }
      #searchInput{ width: 100% !important; }
    }

    /* ตาราง: เลื่อนข้างได้, ช่องเล็กลง, ตัดคำ */
    table{ table-layout: auto; }
    th, td{
      white-space: nowrap;
      vertical-align: middle;
    }
    td, th{ padding-right: .75rem; }
    /* ให้ข้อความยาวตัดบรรทัดเฉพาะคอลัมน์ชื่อ/คำอธิบาย (หากมี) */
    td:nth-child(2), th:nth-child(2){
      white-space: normal;
      word-break: break-word;
    }

    /* คอลัมน์รูป: จำกัดขนาดภาพ */
    #rewardsTable td:first-child img{
      width: 64px; height: 64px; object-fit: cover; border-radius: .5rem;
    }
    @media (max-width: 640px){
      #rewardsTable td:first-child img{ width: 56px; height: 56px; }
    }

    /* ปุ่มจัดการในตาราง: ช่องว่างพอดีมือบนมือถือ */
    #rewardsTable button{
      min-height: 36px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 md:p-6">
    <header class="flex items-center justify-between gap-3">
      <h1 class="text-2xl md:text-3xl font-bold">จัดการของรางวัล</h1>
      <button id="btnRefresh" class="px-3 py-2 rounded-lg bg-white border hover:bg-gray-50">รีเฟรช</button>
    </header>

    <section class="mt-6 bg-white rounded-2xl shadow p-4 md:p-6">
      <h2 class="text-lg font-semibold mb-4" id="formTitle">เพิ่มของรางวัล</h2>
      <form id="rewardForm" class="grid md:grid-cols-2 gap-4">
        <input type="hidden" id="rewardId" />
        <div><label class="block text-sm font-medium mb-1">ชื่อของรางวัล</label>
          <input id="title" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="เช่น คูปองส่วนลด 20%" required />
        </div>
        <div><label class="block text-sm font-medium mb-1">แต้มที่ใช้</label>
          <input id="points" type="number" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="เช่น 100" required />
        </div>
        <div class="md:col-span-2"><label class="block text-sm font-medium mb-1">คำอธิบาย</label>
          <textarea id="description" class="w-full border rounded-lg px-3 py-2" rows="2" placeholder="รายละเอียดของรางวัล"></textarea>
        </div>
        <div><label class="block text-sm font-medium mb-1">สถานะ</label>
          <select id="status" class="w-full border rounded-lg px-3 py-2">
            <option value="ON">ON</option><option value="OFF">OFF</option>
          </select>
        </div>
        <div><label class="block text-sm font-medium mb-1">อัปโหลดรูป (ไม่บังคับ)</label>
          <input id="image" type="file" accept="image/*" class="w-full border rounded-lg px-3 py-2 bg-white" />
        </div>
        <div class="md:col-span-2 flex items-center gap-3">
          <button id="btnSave" type="submit" class="px-4 py-2 rounded-xl bg-black text-white">บันทึก</button>
          <button id="btnClear" type="button" class="px-4 py-2 rounded-xl border bg-white hover:bg-gray-50">ล้างฟอร์ม</button>
          <span id="saveStatus" class="text-sm text-gray-500"></span>
        </div>
      </form>
    </section>

    <section class="mt-6 bg-white rounded-2xl shadow p-4 md:p-6">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">รายการของรางวัล</h2>
        <input id="searchInput" type="text" placeholder="ค้นหา..." class="border rounded-lg px-3 py-2 w-56" />
      </div>
      <div class="mt-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="text-left border-b">
              <th class="py-2 pr-3">รูป</th>
              <th class="py-2 pr-3">ชื่อ</th>
              <th class="py-2 pr-3">แต้ม</th>
              <th class="py-2 pr-3">สถานะ</th>
              <th class="py-2 pr-3">อัปเดต</th>
              <th class="py-2 pr-3">จัดการ</th>
            </tr>
          </thead>
          <tbody id="rewardsTable"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module" src="./api.rewards.js"></script>
  <script type="module" src="./app.rewards.js"></script>
</body>
</html>
